<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      {% load static %}
        <link rel="shortcut icon" href="{% static 'time/img/0.jpg' %}" />
        <link rel= "stylesheet" href="{% static 'time/css/style.css' %}" >
        <script src= "{% static 'time/js/me.js' %}" ></script>
        <script>
            function showtime() {
                var arr = getTimeStr();
                document.getElementById('date').innerHTML = arr[0];
                document.getElementById('time').innerHTML = arr[1];
            }
            $(document).ready(function(){
                showtime();
                setInterval ("showtime()", 1000);
            });
        </script>
    </head>

    <body>
        <div id="container">
            <br>
            <br>
            <div id="title">The current time and date:</div>
            <br>
            <br>
            <div class="clock">
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </div>
    </body>
  </html>
