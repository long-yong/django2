<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       {% load static %}
        <link rel="shortcut icon" href="{% static 'upload/img/0.jpg' %}" />
        <link rel= "stylesheet" href="{% static 'upload/css/style.css' %}" >
        <script src= "{% static 'upload/js/me.js' %}" ></script>
         <script>
             function click_post(n1) {
                var route = '/upload/upload_/' + n1;
                document.getElementById('form').action = route;
                document.getElementById('form').submit();
            }
        </script>
    </head>

    <body> <div id='container'>
        <form id='form' enctype="multipart/form-data" action='' method='post'>
            {% csrf_token %} <br><br>

            <button class='inline' onclick='click_post(1)'>Cancel</button>

            <t31>Upload a file:</t31> <br>

            <input type="file" name="file"/> <br><br>

            <button onclick='click_post(2)'>Submit</button>

            <br><br>
            {% for message in messages %}
                <li class="red"> {{ message }} </li>
            {% endfor %}

        </form> </div>
    </body>
  </html>
