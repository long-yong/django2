<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        {% load static %}
        <link rel="shortcut icon" href="{% static 'ninja_gold/img/0.jpg' %}" />
        <link rel= "stylesheet" href="{% static 'ninja_gold/css/style.css' %}" >
        <script src= "{% static 'ninja_gold/js/me.js' %}" ></script>

        <script>
            function add(name, n0, n1) {
                rout = '/ninja_gold/' + n0 + '/' + n1 +'/' + name;
                document.getElementById('form1').action = rout;
                document.getElementById('form1').submit();
            }
        </script>

    </head>

    <body>

        <div class="container">

        <br> <div >
            Your Gold &nbsp; <input type="text" value="{{ request.session.gold }}" readonly="readonly"/>
        </div> <br>

        <form action="" id='form1' method="post">

            {% csrf_token %} {#  Don't move me to anywhere otherwise will cause submit error#}

            <div class="box">
                <br> <h3>Farm</h3> <br>
                <p>(earns 10-20 golds)</p> <br> <br>
                <input class='btn' type="button" value='Find Gold' onclick="add('farm',10,20)"/> <br> <br>
            </div>

             <div class="box">
                <br> <h3>Cave</h3> <br>
                <p>(earns 5-10 golds)</p> <br> <br>
                <input class='btn' type="button" value='Find Gold' onclick="add('cave',5,10)"/> <br> <br>
            </div>

             <div class="box">
                <br> <h3>House</h3> <br>
                <p>(earns 2-5 golds)</p> <br> <br>
                <input class='btn' type="button" value='Find Gold' onclick="add('house',2,5)"/> <br> <br>
            </div>

             <div class="box">
                <br> <h3>Casino</h3> <br>
                <p>(earns/takes 0-50 golds)</p> <br> <br>
                <input class='btn' type="button" value='Find Gold' onclick="add('casino',0,50)"/> <br> <br>
            </div>
        </form>

        <textarea id="record" readonly="readonly" contenteditable="true">{{ request.session.activities }}</textarea>

    </div>

    </body>
  </html>
