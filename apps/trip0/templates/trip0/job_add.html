<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       {% load static %}
        <link rel="shortcut icon" href="{% static 'trip0/img/0.jpg' %}" />
        <link rel= "stylesheet" href="{% static 'trip0/css/style2.css' %}" >
        <script src= "{% static 'trip0/js/me.js' %}" ></script>
        <script>
            function click_post(n1) {
                var route = '/trip0/job_add_/' + n1;
                document.getElementById('form').action = route;
                document.getElementById('form').submit();
            }
        </script>
    </head>


    <body> <div id="container"> <form id="form" action="" method="post"> {% csrf_token %}

        <h2 class="title">Welcome {{ request.session.me_name }}</h2> <div class="spacem"></div>
        <button class='row1' onclick="click_post(1)">Back</button> <div class="space3"></div>
        <button class='row1' onclick="click_post(2)">Logout</button><br><br><br>

        <div class="tit">Destination</div>
        <input type='text' id="destination" name="destination" value="{{ request.session.destination }}"> <br><br>

        <div class="tit">Description</div>
        <input type='text' id="desc" name="desc" value="{{ request.session.desc }}"><br><br>

        <div class="tit">Date From</div>
        <input type='date' id="date_from" name="date_from" value="{{ request.session.date_from }}"><br><br>

        <div class="tit">Date To</div>
        <input type='date' id="date_to" name="date_to" value="{{ request.session.date_to }}"><br><br><br>

        <button onclick="click_post(3)">Submit</button><br><br><br>

        {% for message in messages %}
            <li class="red"> {{ message }} </li>
        {% endfor %}

    </form> </div>


</body>
  </html>
